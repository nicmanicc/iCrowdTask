<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>
    <h3 class="text-center text-success">iCrowdTask Login</h1>
    <div class="card mx-auto" style="width: 30rem;">
        <article class="card-body">
            <form action="/reg" method="GET">
                <button class="float-right btn btn-outline-success">Sign up</button>
            </form>
            <h4 class="card-title mb-4 mt-1 text-muted">Sign in</h4>
            <p class="float-right">Don't have an account?</p>
            <form action="/" method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input name="loginEmail" class="form-control" placeholder="Example: john12@gmail.com" type="email" required>
                </div> <!-- form-group// -->
                <div class="form-group">
                    <label>Password</label>
                    <input name="loginPassword" class="form-control" placeholder="******" type="password" required>
                    <a class="float-right" href="/forgot">Forgot password?</a>
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block"> Login </button>
                </div> <!-- form-group// -->
            </form>
            <form action="/auth/google" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-block" style="color: #6c757d; background: transparent; border-color: #6c757d" > <img src='/images/google.png' style='width: 20px; height: 20px; text-align: left;'> Login with Google</button>
                </div> <!-- form-group// -->
            </form>
        </article>
    </div> <!-- card.// -->

</body>

</html>
